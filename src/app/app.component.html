<ion-menu [content]="content">
  <ion-toolbar>
    <ion-title>{{ getMenuHeader() }}</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item icon-left *ngFor="let entry of menuEntries" (click)="entry.execute()" [hidden]="!entry.shouldDisplay()">
        <ion-icon item-left *ngIf="entry.hasIcon()" [name]="entry.icon"></ion-icon>
        {{ entry.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
